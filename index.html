<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ARES</title>
  <meta name="renderer" content="webkit">
  <link rel="shortcut icon" href="./static/images/icon.ico" />
  <link rel="stylesheet" href="./static/reset.css">
  <!--[if lt IE 9 ]>
    <style>
      .update {
        display: block;
      }
      #loading, #app {
        display: none;
      }
    </style>
  <![endif]-->
</head>

<body>
  <div class="update">
    <div class="update-box">
      <div class="update-box-title">
        <h2>SORRY</h2>
        <h2>PLEASE UPDATE YOUR BROUSER!</h2>
        <h1>对不起！</h1>
        <p>您的浏览器好像有点过时了，请升级您的浏览器</p>
      </div>
    </div>
  </div>
  <div id="loading">
    <div class="loading-box">
      <div class="loading-logo">
        <img src="./static/images/icon.ico">
      </div>
      <div class="loading-dot">
        <span class="loading-01"></span>
        <span class="loading-02"></span>
        <span class="loading-03"></span>
      </div>
    </div>
  </div>
  <div id="app"></div>
  <script type="text/javascript">
    (function () {
      function IETester(userAgent) {
        var uA = userAgent || navigator.userAgent;
        if (/msie/i.test(uA)) {
          return uA.match(/msie (\d+\.\d+)/i)[1];
        }
        return false;
      }
      // Mozilla / 4.0(compatible; MSIE 8.0; Windows NT 6.0
      var ie = IETester();
      if (ie && parseFloat(ie) < 9) {
        return;
      }

      var timer = setInterval(function () {
        var app = document.getElementById('app');
        if (app.childNodes.length > 0) {
          var loading = document.getElementById('loading');
          loading.style.opacity = '0'
          setTimeout(function () {
            loading.style.display = 'none'
          }, 200)
          clearInterval(timer)
        }
      }, 150)
    })();
  </script>
  <!-- built files will be auto injected -->
</body>

</html>
