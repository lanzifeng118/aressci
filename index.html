<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Air Safety Controls and Energy Saving</title>
  <meta name="renderer" content="webkit">
  <!--[if lt IE 9 ]>
  <meta http-equiv="refresh" content="0;url=http://lanzifeng.com/update">
  <![endif]-->
  <link rel="shortcut icon" href="./static/images/icon.ico"/>
  <link rel="stylesheet" href="./static/reset.css">
</head>
<body>
  <div id="loading">
    <div class="loading-box">
      <div class="loading-logo">
        <img src="./static/images/icon.ico">
      </div>
      <div class="loading-dot">
        <span class="loading-01"></span>
        <span class="loading-02"></span>
        <span class="loading-03"></span>
      </div>
    </div>
  </div>
  <div id="app"></div>
  <script type="text/javascript">
    var timer = setInterval(function() {
      var app = document.getElementById('app');
      if (app.childNodes.length > 0) {
        var loading = document.getElementById('loading');
        loading.style.opacity = '0'
        setTimeout(function() {
          loading.style.display = 'none'
        }, 200)
        clearInterval(timer)
      }
    }, 150)
  </script>
  <!-- built files will be auto injected -->
</body>
</html>
